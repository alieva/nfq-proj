<div>
    ORDERS
    <table>
        <thead>
            <td>
                Time
            </td>
            <td>
                Price
            </td>
            <td>
                Name
            </td>
        </thead>
        <tr *ngFor="let order of orders">
            <td>{{order.timestamp | date:'medium'}}</td>
            <td>{{order.product.price}}</td>
            <td>{{order.product.title}}</td>
        </tr>
    </table>
    <a href="" (click)="clear()">CLEAR</a>
</div>
