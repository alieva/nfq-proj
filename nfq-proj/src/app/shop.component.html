<div>
    SHOP
    <ul>
        <li *ngFor="let product of products; index as i;">
            <div>{{product.title}}</div>
            <div>{{product.price}}</div>
            <div>{{product.description}}</div>
            <img [src]="product.image" height="100"/>
            <a (click)="addToOrders(product)" href="#">BUY</a>
        </li>
    </ul>
</div>
